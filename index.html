<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
  <title>お気持ち募金</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="keywords" content="PIENNU,お気持ち募金,募金,お願い">
  <meta name="description" content="PIENNUへのお気持ち募金！募金してくれるだけでモチベUP!!!!!!!!!">
  <script>
    function incrementCount() {
      var xhr = new XMLHttpRequest();
      var audio = new Audio('money.mp3');
      xhr.open('POST', 'increment.php', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var count = xhr.responseText;
          var formattedCount = parseInt(count).toLocaleString(); // カンマを追加
          document.getElementById('countDisplay').textContent = '現在の募金数: ' + count + '円';
        }
      };
      xhr.send();
      audio.volume = 1.0; 
      audio.play();
    }
  </script>
  <style>
body {
      overflow: hidden;
      background-image: url(back.jpg);
	background-position: center bottom;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
    }

h1 {                                         
    border-bottom: 3px solid #000;
    margin-bottom: -1px; /* 負のマージンを適用 */
}


.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    max-width: 500px;
    padding: 20px;
    box-sizing: border-box;
    background-color: #ffffff;
    box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.35);
    border-radius: 10px 10px 10px 10px;
    opacity: 0.9;
}

.btn,
a.btn,
button.btn {
  font-size: 1rem;
  font-weight: 600;
  line-height: 0.2;
  position: relative;
  display: inline-block;
  padding: 1rem 3rem;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
  text-align: center;
  vertical-align: middle;
  text-decoration: none;
  letter-spacing: 0.1em;
  color: #212529;
  border-radius: 0.5rem;
margin-top: 7px;
}

.btn--orange,
a.btn--orange {
  color: #fff;
  background-color: #696969;
}
.btn--orange:hover,
a.btn--orange:hover {
  color: #fff;
  background-color: #3a3a3a;
}

a.btn--radius {
   border-radius: 100vh;
}

.fancy-button {
      background-color: #fff562;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      -webkit-text-stroke: 1px #000000;
      text-stroke: 1px #000000;
      font-size: 50px;
    }

    .fancy-display {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #loader-bg {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0px;
  left: 0px;
  background: #000;
  z-index: 1;
}
#loader {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  margin-top: -100px;
  margin-left: -100px;
  text-align: center;
  color: #fff;
  z-index: 2;
}
  </style>
</head>
<body>
  <div id="loader-bg">
    <div id="loader">
      <p>Now Loading...</p>
    </div>
  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <div class="container">
    <div class="content">
      <h1>お気持ち募金</h1>
      <div style="padding: 1rem 2rem;
        border: 3px dotted #000;
        text-align: center;
        margin-top: 10px;
      ">
        <p>あなたのお気持ちを募金していってください。<br><spam style="color: red;">※実際にお金はかかりません。</spam></p>
        <button class="fancy-button" onclick="incrementCount()">お気持ちを寄付</button>
        <div id="countDisplay" class="fancy-display"></div>
        <script>
        window.addEventListener('load', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'getcount.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var count = xhr.responseText;
                    document.getElementById('countDisplay').textContent = '現在の募金数: ' + count + '円';
                }
            };
            xhr.send();
        });

                function incrementCount() {
                    var xhr = new XMLHttpRequest();
                    var audio = new Audio('money.mp3');
                    xhr.open('POST', 'increment.php', true);
                    xhr.onreadystatechange = function() {
                      if (xhr.readyState === 4 && xhr.status === 200) {
                        var count = xhr.responseText;
                        var formattedCount = parseInt(count).toLocaleString(); // カンマを追加
                        document.getElementById('countDisplay').textContent = '現在の募金数: ' + formattedCount + '円';
                      }
                    };
                    xhr.send();
                    audio.volume = 1.0; 
                    audio.play();
                  }
              </script>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function() {
  var h = $(window).height();
  
  $('#wrap').css('display','none');
  $('#loader-bg ,#loader').height(h).css('display','block');
});
  
$(window).load(function () { //全ての読み込みが完了したら実行
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
  $('#wrap').css('display', 'block');
});
  
//10秒たったら強制的にロード画面を非表示
$(function(){
  setTimeout('stopload()',10000);
});
  
function stopload(){
  $('#wrap').css('display','block');
  $('#loader-bg').delay(900).fadeOut(800);
  $('#loader').delay(600).fadeOut(300);
}
</script>
      </div>
      <!--  <p><img style="transform: translateY(16%);" src="warning.webp"> 現在テスト中 <a href="test-details/">(詳細)</a></p> -->
    </div>
</div>
</div>
</body>
</html>
